machine:
  java:
    version: oraclejdk7
  environment:
    TERM: dumb
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx3g -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
  override:
    - ./gradlew --parallel resolveConfigurations
    - ./gradlew --stacktrace generateLock verifyDependencyLocksAreCurrent
    - ./gradlew --parallel testClasses

test:
  override:
    - ./gradlew --parallel build testBouncyCastle testSun

deployment:
  release:
    tag: /[0-9]+(\.[0-9]+)+(-rc[0-9]+)?(-alpha[0-9]+)?/
    commands:
      - ./gradlew --info bintrayUpload
